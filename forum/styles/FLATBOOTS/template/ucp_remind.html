<!-- INCLUDE overall_header.html -->
	<div class="side-segment"><h3>{L_SEND_PASSWORD}</h3></div>
<div class="well">
<form class="form-horizontal" role="form" action="{S_PROFILE_ACTION}" method="post" id="remind">
  <fieldset>
  <div class="col-md-6">
    <div class="form-group">
		<label for="username">{L_USERNAME}:</label>
          <div class="input-icon left">
	        <i class="fa fa-user"></i>
		    <input class="form-control input-sm" type="text" name="username" id="username" value="{USERNAME}" placeholder="{L_USERNAME}"/>
		  </div>
	</div>
    <div class="form-group">
		<label for="email">{L_EMAIL_ADDRESS}:</label>
          <div class="input-icon left">
	        <i class="icon-moon-at"></i>
		    <input class="form-control input-sm" type="text" name="email" id="email" size="25" maxlength="100" placeholder="Ex:Jhon@mail.com"/>
		  </div>
	</div> 
	<div class="form-group">
	{S_HIDDEN_FIELDS}
		<button type="submit" name="submit" id="submit" class="btn btn-default" value="{L_SUBMIT}" tabindex="2" data-loading-text="{L_SENDING} <i class='fa-spin fa fa-spinner fa-lg'></i>">{L_SUBMIT}</button>
		<button type="reset" value="{L_RESET}" name="reset" class="btn btn-default">{L_RESET}</button>
	{S_FORM_TOKEN}
	</div> 
   </div>
   <div class="pull-right hidden-xs hidden-sm">
		<div class="admin-header-head">
		    <div class="user-fxicon user-fxicon-remind">
				<i class="icon-moon-protecteddirectory"></i>
		    </div>
		</div>
	</div>
  </fieldset>
  </form>
</div>
<!-- INCLUDE overall_footer.html -->
