<!-- INCLUDE overall_header.html -->
<form method="post" action="{S_POST_ACTION}" id="post">
<div class="clearfix">
  <div class="side-segment"><h3>{L_SEND_EMAIL_USER} {USERNAME}</h3></div>	
<div class="well">
	<!-- IF ERROR_MESSAGE -->
	<div class="alert alert-info fade in">
    <i class="fa fa-warning"></i><strong> {L_INFO_BOX}</strong> {ERROR_MESSAGE}
    </div> 
	<!-- ENDIF -->
	<fieldset>
	<!-- IF S_SEND_USER -->
        <div class="control-group">
		  <label for="username" class="control-label">{L_RECIPIENT}:</label>
			<div class="controls">
			<div class="input-icon left">
			 <i class="fa fa-user"></i>
			  <input type="text" class="form-control input-sm" name="username" id="username" placeholder="{USERNAME}" disabled="">
			</div>
			</div>
		</div>	
		
		<div class="control-group">
		  <label for="subject" class="control-label">{L_SUBJECT}:</label>
			<div class="controls">
			<div class="input-icon left">
			 <i class="fa fa-tag"></i>
			  <input type="text" class="form-control input-sm" name="subject" id="subject" value="{SUBJECT}">
			</div>
			</div>
		</div>			
		
	<!-- ELSE -->
		
        <div class="control-group">
		  <label for="email" class="control-label">{L_EMAIL_ADDRESS}:</label>
			<div class="controls">
			<div class="input-icon left">
			 <i class="icon-moon-at"></i>
			  <input type="text" class="form-control input-sm" name="email" id="email" value="{EMAIL}">
			</div>
			</div>
		</div>	

        <div class="control-group">
		  <label for="name" class="control-label">{L_REAL_NAME}:</label>
			<div class="controls">
			<div class="input-icon left">
			 <i class="fa fa-ok"></i>
			  <input type="text" class="form-control input-sm" name="name" id="name" value="{NAME}">
			</div>
			</div>
		</div>	
		
        <div class="control-group">
		  <label for="lang" class="control-label">{L_DEST_LANG}:</label><span class="help-block">{L_DEST_LANG_EXPLAIN}</span>
			<div class="controls">
			 <select class="selectpicker" name="lang">{S_LANG_OPTIONS}</select>
			</div>
		</div>	
		<!-- ENDIF -->
		<div class="space10"></div>
		  <label for="message" class="control-label">{L_MESSAGE_BODY}:</label>
			<div class="controls">
			  <textarea class="form-control" name="message" id="message" rows="5" tabindex="4" placeholder="{L_MESSAGE_BODY}">{MESSAGE}</textarea>
			  <p class="help-block">{L_EMAIL_BODY_EXPLAIN}</p>
			<input type="checkbox" name="cc_email" id="cc_email" value="1" checked="checked" tabindex="5" /><label class="checkbox-inline" for="cc_email">{L_CC_EMAIL}</label>
			</div>
        <div class="space10"></div>
	</fieldset>

	<fieldset class="form-actions">
		<button type="submit" tabindex="6" name="submit" class="btn btn-default" value="{L_SEND_EMAIL}" autocomplete="off" data-loading-text="{L_SENDING} <i class='fa fa-spin fa-spinner fa-lg icon-white'></i>">{L_SEND_EMAIL}</button>
	</fieldset>
	
{S_FORM_TOKEN}
</div>
</div>
</form>

<!-- INCLUDE overall_footer.html -->
