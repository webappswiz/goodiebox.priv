 <!-- ENDIF -->

		<!-- IF U_FORUM_RULES -->
		<div class="alert alert-info fade in">
		  <button class="close" data-dismiss="alert"><span class="awe-remove-circle"></span></button>
			<a href="{U_FORUM_RULES}">{L_FORUM_RULES}</a>
		</div>
		<!-- ELSE -->
		<div class="alert alert-info fade in">
		  <button class="close" data-dismiss="alert"><span class="awe-remove-circle"></span></button>
			<strong>{L_FORUM_RULES}:</strong> {FORUM_RULES}

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

		<p>{L_DRAFT_LOADED}</p>
	</div>
<!-- ENDIF -->

 <div class="clearfix">
  <div class="well">
  <div class="side-segment"><h3>{L_SELECT_DESTINATION_FORUM}</h3></div>
   <fieldset>
	<div class="alert alert-info"><i class="fa fa-exclamation-circle"></i> {L_UNGLOBALISE_EXPLAIN}</div>
   <label class="control-label" for="to_forum_id">{L_MOVE}:</label>
       <div class="input-group col-md-4 col-sm-5">
	   <select data-container="body" data-width="100px" class="selectpicker input-group-btn" id="to_forum_id" name="to_forum_id">{S_FORUM_SELECT}</select>
		<span class="input-group-btn">
		<button class="btn btn-default" type="submit" name="post" value="{L_CONFIRM}">{L_CONFIRM}</button>
		<button class="btn btn-default" type="submit" name="cancel_unglobalise" value="{L_CANCEL}">{L_CANCEL}</button>
	    </span>
	   </div>
   </fieldset>
  </div>
 </div>
<!-- ENDIF -->
